<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check Seat Availability</title>
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      padding: 20px;
      background-color: #007bff;
      color: #fff;
    }

    .header h1 {
      margin: 0;
    }

    .form-section {
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-top: 20px;
    }

    .form-section h2 {
      margin-bottom: 20px;
    }

    .form-section form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .form-section input,
    .form-section button {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .form-section button {
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .form-section button:hover {
      background-color: #0056b3;
    }

    .results-section {
      margin-top: 20px;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .results-section h3 {
      margin-bottom: 15px;
    }

    .train-details {
      list-style: none;
      padding: 0;
    }

    .train-details li {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    .train-details li:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Check Seat Availability</h1>
  </header>

  <div class="container">
    <section class="form-section">
      <h2>Find Seats</h2>
      <form action="/check_seats" method="GET">
        <input type="text" name="train_number" placeholder="Enter Train Number" required>
        <input type="date" name="travel_date" required>
        <button type="submit">Check Availability</button>
      </form>
    </section>

    <section class="results-section">
      <h3>Example: Seat Availability for Train 12345</h3>
      <ul class="train-details">
        <li><strong>Date:</strong> 2024-12-25</li>
        <li><strong>Available Seats:</strong> 45</li>
        <li><strong>Classes Available:</strong> Sleeper (SL), AC 3 Tier (3A), AC 2 Tier (2A)</li>
      </ul>
    </section>
  </div>
</body>
</html>
